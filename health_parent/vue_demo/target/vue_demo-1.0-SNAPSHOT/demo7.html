<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-text与v-html</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <div v-text="message"></div>  <!-- 不能解析html标签      结果输出：<h1>vue</h1>    -->
    <div v-html="message"></div>  <!--                      结果输出：vue             -->
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "<h1>vue</h1>"
        }
    })
</script>
</html>
