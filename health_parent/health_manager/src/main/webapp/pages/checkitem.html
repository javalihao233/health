<!DOCTYPE html>
<html>


<head>
    <!-- 页面meta -->
    <meta charset="UTF-8-BOM">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>


<body class="hold-transition">
<div id="app">

    <!--头部-->
    <div class="content-header">
        <h1>预约管理
            <small>检查项管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>预约管理</el-breadcrumb-item>
            <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <!--容器-->
    <div class="app-container">
        <div class="box">

            <div class="filter-container">
                <el-input placeholder="项目编码/项目名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>

            <!--table表格-->
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <!--prop：对应列内容的字段名-->
                <el-table-column prop="code" label="项目编码" align="center"></el-table-column>
                <el-table-column prop="name" label="项目名称" align="center"></el-table-column>
                <!--模板列  没有prop属性-->
                <el-table-column label="适用性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>

                <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                <el-table-column prop="remark" label="项目说明" align="center"></el-table-column>

                <!--模板列  没有prop属性-->
                <el-table-column label="操作" align="center">
                    <!--通过 Scoped slot 可以获取到 row, column, $index 和 store（table 内部的状态管理）的数据-->
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <!--分页组件-->
            <div class="pagination-container">
                <el-pagination class="pagiantion"
                               @current-change="handleCurrentChange"
                               :current-page="pagination.currentPage"
                               :page-size="pagination.pageSize"
                               layout="total, prev, pager, next, jumper"
                               :total="pagination.total">
                    <!-- current-change: 改变时会触发-->
                    <!-- current-page: 当前页数，支持 .sync 修饰符-->
                    <!-- page-sizes: 每页显示个数 -->
                    <!-- layout: 组件布局，子组件名用逗号分隔 -->
                    <!-- total: 总条目数 -->
                </el-pagination>
            </div>

            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="项目编码" prop="code">
                                    <el-input v-model="formData.code"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="项目名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="适用年龄">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="类型">
                                    <el-select v-model="formData.type">
                                        <el-option label="检查" value="1"></el-option>
                                        <el-option label="检验" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="价格">
                                    <el-input v-model="formData.price"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="项目说明">
                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="注意事项">
                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="项目编码" prop="code">
                                    <el-input v-model="formData.code"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="项目名称" prop="name">
                                    <el-input v-model="formData.name"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="适用年龄">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="类型">
                                    <el-select v-model="formData.type">
                                        <el-option label="检查" value="1"></el-option>
                                        <el-option label="检验" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="价格">
                                    <el-input v-model="formData.price"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="项目说明">
                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="注意事项">
                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>

</div>
</body>


<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 5,//每页显示的记录数
                total: 0,//总记录数
                queryString: ""//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据   是个数组
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                //required：是否必须    message：不满足的时候提示什么信息   trigger：事件触发规则
                code: [
                    {required: true, message: '项目编码为必填项', trigger: 'blur'},
                    {main: 3, max: 5, message: "长度在3到5个字符", trigger: "blur"}
                ],
                name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
            },
            checked: true
        },
        created() {
            this.findPage()
        },
        methods: {
            //编辑
            handleEdit() {
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        // alert(this.formData.id);            id：编辑表单提交的时候呢 是没有的，id何来呢：在弹出编辑框时，已经为formData赋值了id属性及其值。所以这里this.formData已经有值了
                        axios.post("/checkitem/doEdit.do", this.formData).then((res) => {
                            this.dialogFormVisible4Edit = false;//关闭模态框
                            if (res.data.result == "SUCCESS") {
                                this.$message.success("修改成功")
                            } else {
                                this.$message.error("修改失败")
                            }
                            this.findPage();
                        });
                    } else {
                        this.$message.error("请检查你的输入项")
                    }
                })
            },

            //添加
            handleAdd() {
                //校验表单输入项是否合法
                //validata：对整个表单进行校验的方法，参数为一个回调函数
                //该回调函数会在校验结束后被调用
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        // 执行添加检查项操作
                        axios.post("/checkitem/doAdd.do", this.formData).then((res) => {
                            this.dialogFormVisible = false;//关闭模态框
                            if (res.data.result == "SUCCESS") {
                                this.$message({
                                    type: "success",
                                    message: "添加成功"
                                });
                            } else {
                                this.$message.error("添加失败")
                            }
                            this.findPage();
                        });
                    } else {
                        this.$message("请检查你的输入项");
                        return false;//可加可不加
                    }
                });
            },

            //分页查询
            findPage() {
                axios.get("/checkitem/getAllCheckitem.do", {
                    params: {
                        page: this.pagination.currentPage,
                        size: this.pagination.pageSize,
                        name: this.pagination.queryString
                    }
                }).then((res) => {
                    if (res.data.result == "SUCCESS") {
                    //为模型数据赋值，采用双向绑定实现
                    this.dataList = res.data.data.list;
                    this.pagination.total = res.data.data.total;//总记录数
                    } else {
                        this.$message.error("查询数据失败")
                    }
                })
            },

            // 重置表单
            resetForm() {
                this.formData = {};
            },

            // 弹出——添加窗口
            handleCreate() {
                this.resetForm();//重置数据
                this.dialogFormVisible = true;
            },

            // 弹出——编辑窗口
            handleUpdate(row) {
                this.dialogFormVisible4Edit = true;

                //回显数据
                axios.get("/checkitem/getCheckitemById.do?id=" + row.id).then((res) => {
                    if (res.data.result == "SUCCESS") {
                        this.formData = res.data.data;
                        /**
                         *     res.data.data: {
                                            "age": "0-100",
                                            "attention": "无",
                                            "code": "0001",
                                            "id": 28,
                                            "name": "身高",
                                            "price": 5.0,
                                            "remark": "身高",
                                            "sex": "0",
                                            "type": "1"
                                        }
                         */
                    } else {
                        this.$message.error("回显数据失败")
                    }
                })
            },

            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },

            // 删除
            handleDelete(row) {
                // alert(row.id)
                this.$confirm("您确认删除吗", "提示", {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: "warning"}).then(() => {
                    axios.get("/checkitem/doDel.do?id=" + row.id).then((res) => {
                        if (res.data.result == "SUCCESS") {
                            //删除成功
                            this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                        } else {
                            this.$message.error('删除失败');
                        }
                        this.findPage();
                    })
                })
            }
        }
    })
</script>
</html>
